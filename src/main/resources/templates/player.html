<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Filme Sync</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #2b2b2b;
      color: white;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
      border: 2px solid #555;
      border-radius: 8px;
    }
    #aviso {
      font-size: 20px;
      color: red;
      display: none;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #filme-titulo {
      color: #ffcc00;
      font-size: 32px;
      margin-bottom: 20px;
      text-transform: capitalize;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      margin-bottom: 20px;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-right {
      gap: 15px;
    }
    .nav-link, .historico-link, .contador-link {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .nav-link:hover, .historico-link:hover, .contador-link:hover {
      background-color: #444;
    }
    #contador {
      font-size: 16px;
    }

    .logged-user-display {
      display: flex;
      align-items: center;
      margin-left: 20px;
      background-color: #444;
      padding: 5px 10px;
      border-radius: 4px;
      position: relative;
    }

    .logged-as {
      margin-right: 5px;
      font-size: 14px;
      color: #aaa;
    }

    .username {
      font-weight: bold;
      margin-right: 8px;
      color: #ffcc00;
    }

    .admin-badge {
      background-color: #ffcc00;
      color: #333;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 8px;
      font-weight: bold;
    }

    .logout-link {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff4444;
      padding: 5px 12px;
      border-radius: 4px;
      margin-left: 10px;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .logout-link:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .user-icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="nav-bar">
    <div class="nav-left">
        <a href="/selecionar-filme" class="nav-link">Selecionar Filme</a>
        <a href="/historico" class="nav-link">üìÖ Hist√≥rico</a>
        <div class="logged-user-display">
            <span class="user-icon">üë§</span>
            <span class="logged-as">Logado como: </span>
            <span class="username" th:text="${isLogado ? nomeUsuario : 'Visitante'}">username</span>
            <span class="admin-badge" th:if="${isAdmin && nomeUsuario != 'admin'}">Admin</span>
        </div>
    </div>
    <div class="nav-right">
        <a href="/selecionar-filme" id="contador" class="contador-link">üëÄ 0</a>
        <a href="/logout" class="logout-link">üö™ Sair</a>
    </div>
</div>
<h1 id="filme-titulo">Nenhum filme selecionado</h1>

<video id="video" muted controls>
  <source id="videoSource" type="video/mp4">
  O seu navegador n√£o suporta v√≠deo HTML5.
</video>

<script>
  fetch('/filme-selecionado')
          .then(response => response.text())
          .then(path => {
            if (path) {
              // Extrair o nome do filme do caminho
              const nomeFilme = path.split('/').pop().replace('.mp4', '');

              // Atualizar o t√≠tulo com o nome do filme
              document.getElementById("filme-titulo").textContent = nomeFilme;
              document.title = `${nomeFilme} - Filme Sync`;

              // Carregar o v√≠deo
              const video = document.getElementById("video");
              document.getElementById("videoSource").src = path;
              video.load();
            } else {
              alert("Nenhum filme selecionado.");
            }
          });
</script>

<br>
<button onclick="playFilme()">‚ñ∂ Play</button>
<button onclick="enviarComando('pause')">‚è∏ Pause</button>
<button onclick="forcarSincronizacao()">üîÑ Sync Agora</button>

<script>
  const video = document.getElementById("video");
  let isSyncing = false;
  let ultimoComandoRecebido = null;

  // Busca o n√∫mero atual de utilizadores quando a p√°gina carrega
  fetch('/total-utilizadores')
    .then(response => response.json())
    .then(data => {
      document.getElementById("contador").textContent = `üëÄ ${data.total}`;
    })
    .catch(error => console.error('Erro ao buscar total de utilizadores:', error));

  const socket = new SockJS("/ws-sync");
  const stompClient = Stomp.over(socket);

  stompClient.connect({}, () => {
    stompClient.subscribe("/sync/acoes", (mensagem) => {
      const data = JSON.parse(mensagem.body);
      if (video.readyState >= 3) {
        aplicarComando(data);
      } else {
        ultimoComandoRecebido = data;
        tentarAplicarComandoQuandoPronto();
      }
    });

    // üëÄ Subscreve ao contador de utilizadores
    stompClient.subscribe("/sync/utilizadores", (mensagem) => {
      const total = JSON.parse(mensagem.body).total;
      document.getElementById("contador").textContent = `üëÄ ${total}`;
    });
  });

  function tentarAplicarComandoQuandoPronto() {
    const tentativa = setInterval(() => {
      if (ultimoComandoRecebido && video.readyState >= 3) {
        aplicarComando(ultimoComandoRecebido);
        ultimoComandoRecebido = null;
        clearInterval(tentativa);
      }
    }, 300);
  }

  function aplicarComando(data) {
    isSyncing = true;
    if (data.comando === "seek") {
      const estavaTocando = !video.paused;
      video.currentTime = data.tempo;
      if (estavaTocando) {
        video.play().catch(() => {});
      }
    }
    if (data.comando === "play") video.play().catch(() => {});
    if (data.comando === "pause") video.pause();
    setTimeout(() => isSyncing = false, 500);
  }

  function enviarComando(comando) {
    if (!stompClient || !stompClient.connected) return;
    const payload = {
      comando: comando,
      tempo: video.currentTime
    };
    stompClient.send("/app/controlar", {}, JSON.stringify(payload));
  }

  function playFilme() {
    if (!isSyncing) {
      video.play().then(() => {
        enviarComando("play");
      }).catch(() => {});
    }
  }

  function forcarSincronizacao() {
    if (!isSyncing) enviarComando("seek");
  }

  video.addEventListener("play", () => {
    if (!isSyncing && video.readyState >= 3) {
      enviarComando("play");
    }
  });

  video.addEventListener("pause", () => {
    if (!isSyncing) enviarComando("pause");
  });

  video.addEventListener("seeked", () => {
    if (!isSyncing) enviarComando("seek");
  });

  video.addEventListener("click", () => {
    video.muted = false;
    document.getElementById("aviso").style.display = "none";
  });

  // Vari√°veis para controlar o registro de visualiza√ß√£o
  let visualizacaoRegistrada = false;
  let metadeAssistida = false;

  // Fun√ß√£o para registrar a visualiza√ß√£o quando o filme passar da metade
  video.addEventListener("timeupdate", () => {
    // Verifica se j√° passou da metade do v√≠deo e ainda n√£o registrou a visualiza√ß√£o
    if (!metadeAssistida && video.currentTime > (video.duration / 2)) {
      metadeAssistida = true;
      console.log("Metade do filme assistida! Registrando visualiza√ß√£o...");

      // Registra a visualiza√ß√£o via AJAX
      registrarVisualizacao();
    }
  });

  // Fun√ß√£o para registrar a visualiza√ß√£o via AJAX
  function registrarVisualizacao() {
    if (visualizacaoRegistrada) return; // Evita registros duplicados

    $.ajax({
      url: '/registrar-visualizacao',
      type: 'POST',
      success: function(response) {
        console.log('Visualiza√ß√£o registrada com sucesso:', response);
        visualizacaoRegistrada = true;

        // Exibe uma notifica√ß√£o discreta
        mostrarNotificacao("Visualiza√ß√£o registrada!");
      },
      error: function(xhr, status, error) {
        console.error('Erro ao registrar visualiza√ß√£o:', error);
      }
    });
  }

  // Fun√ß√£o para mostrar uma notifica√ß√£o discreta
  function mostrarNotificacao(mensagem) {
    // Cria o elemento de notifica√ß√£o se n√£o existir
    let notificacao = document.getElementById('notificacao');
    if (!notificacao) {
      notificacao = document.createElement('div');
      notificacao.id = 'notificacao';
      notificacao.style.position = 'fixed';
      notificacao.style.bottom = '20px';
      notificacao.style.right = '20px';
      notificacao.style.backgroundColor = 'rgba(40, 167, 69, 0.9)';
      notificacao.style.color = 'white';
      notificacao.style.padding = '10px 15px';
      notificacao.style.borderRadius = '5px';
      notificacao.style.zIndex = '1000';
      notificacao.style.transition = 'opacity 0.5s';
      document.body.appendChild(notificacao);
    }

    // Exibe a mensagem
    notificacao.textContent = mensagem;
    notificacao.style.opacity = '1';

    // Esconde a notifica√ß√£o ap√≥s 3 segundos
    setTimeout(() => {
      notificacao.style.opacity = '0';
    }, 3000);
  }
</script>
</body>
</html>
